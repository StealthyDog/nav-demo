<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet" />
    <title>我的导航</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="xx">
        </div>
    </main>
    <footer></footer>
    <script>
        keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length': 3
        }

        hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': undefined,
            'a': 'acfun.tv',
            's': 'sohu.com',
            'z': 'zhihu.com',
            'm': 'www.mcdonalds.com.cn'
        }
        //取出 localStorage 中的 zzz 对应的 hash
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage)
        {
            hash = hashInLocalStorage
        }
        //遍历 keys，生成 kbd 标签

        index = 0
        
        while(index<keys['length']){
            div1 = document.createElement('div')
            xx.appendChild(div1)
            row = keys[index]
            index2 = 0
            while(index2<row['length']){
                kbdXXX = document.createElement('kbd')
                kbdXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk['target']['id']
                    x = prompt('请输入网址')
                    hash[key] = x
                    localStorage.setItem('zzz' , JSON.stringify(hash))
                    console.log(hash)
                }
                kbdXXX.appendChild(buttonX)
                div1.appendChild(kbdXXX)
                index2 = index2 +1
            }
            
            index = index + 1;
        }

        document.onkeypress = function(xzkjcnxlkcjlk) {
            key = xzkjcnxlkcjlk['key']
            website = hash[key]
            //location.href ='http://' +website
            window.open('http://' +website , '_blank')
        }

    </script>
</body>
</html>
